<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Freecycle</title>
</head>

<body ng-app="myApp">
    <br>
    <br>
    <div class="container">
        <div id="login">
            <center>
                <form class="form-horizontal" ng-controller="RegisterCtrl" name="myForm">
                    <legend>
                        <h4/>Reset Password
                    </legend>
                    <br>
                    <p><i class="fa fa-envelope"></i>
                        <input type="email" ng-model="email" placeholder="Email" value="EMail" onBlur="if(this.value == '') this.value = 'EMail'" onFocus="if(this.value == 'EMail') this.value = ''" required>
                        <p class="isa_error" ng-show="myForm.address.$dirty && myForm.address.$invalid">Invalid Address</p>
                    </p>
                    <p>
                        <input type="button" value="Send" ng-click="SendResetPasswordRequest(email); spinner = true;">
                        <br><br>{{result}}
                    </p>
                    <center/><i ng-show="spinner" class="fa fa-circle-o-notch fa-spin"></i>
                </form>
            </center>
        </div>
    </div>
</body>

</html>
