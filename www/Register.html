<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Freecycle</title>

</head>

<body ng-app="myApp" ng-controller="RegisterCtrl">

    <br>
    <br>
    <div class="container">
        <div align="left">
            <i class="fa fa-arrow-left" ng-click="Back()"></i>
        </div>
        <div id="login">
            <center>
                <form class="form-horizontal" name="myForm">
                    <legend>
                        <h4/>YOUR INFO
                    </legend>
                    <br>
                    <p><i class="fa fa-user"></i>
                        <input type="text" id="name" name="name" ng-model="login.fullname" placeholder="Name" value="Full Name" onBlur="if(this.value == '') this.value = 'Full Name'" onFocus="if(this.value == 'Full Name') this.value = ''" required>
                        <p class="isa_error" ng-show="myForm.name.$dirty && myForm.name.$invalid">Invalid Address</p>
                    </p>
                    <p><i class="fa fa-envelope"></i>
                        <input type="email" ng-model="login.email" placeholder="Email" value="EMail" onBlur="if(this.value == '') this.value = 'EMail'" onFocus="if(this.value == 'EMail') this.value = ''" required>
                        <p class="isa_error" ng-show="myForm.email.$dirty && myForm.email.$invalid">Invalid Address</p>
                    </p>
                    <!-- JS because of IE support; better: placeholder="Username" -->
                    <p><i class="fa fa-lock"></i>
                        <input type="password" ng-model="login.password" placeholder="Password" value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required>
                        <p class="isa_error" ng-show="myForm.password.$dirty && myForm.password.$invalid">Invalid Address</p>
                    </p>
                    <p><i class="fa fa-phone"></i>
                        <input type="text" ng-model="login.phone" placeholder="Phone" value="Phone" onBlur="if(this.value == '') this.value = 'Phone'" onFocus="if(this.value == 'Phone') this.value = ''" required>
                        <p class="isa_error" ng-show="myForm.phone.$dirty && myForm.phone.$invalid">Invalid Address</p>
                    </p>
                    <p><i class="fa fa-map-marker"></i>
                        <input type="text" id="address" placeholder="Address" name="address" ng-model="login.address" ng-minlength="2" placeholder="Address" required>
                        <p class="isa_error" ng-show="myForm.address.$dirty && myForm.address.$invalid">Invalid Address</p>
                    </p>
                    <!-- JS because of IE support; better: placeholder="Password" -->
                    <p>
                        <input type="button" value="SUBMIT" ng-click="CreateUser(login); spinner = true;">{{result}}
                    </p>
                    <center/><i ng-show="spinner" class="fa fa-circle-o-notch fa-spin"></i>
                </form>
            </center>
        </div>
        <!-- end login -->
        {{result}}
    </div>

</body>

</html>

</body>

</html>
