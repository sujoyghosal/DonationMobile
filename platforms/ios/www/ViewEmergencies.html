<!DOCTYPE html>
<html>

<head>
    <title>View Needs Nearby</title>
    <link rel="stylesheet" href="css/slider.css" type="text/css" />
</head>

<body>
    <center>
        <div ng-app="myApp" ng-controller="DonationCtrl" ng-init="orderByField='time'">
            <div>
                <input type="radio" ng-model="criteria" value="City" ng-click="allneeds=false; found=''"> City Based
                <input type="radio" ng-model="criteria" value="Near Me" ng-click="allneeds=false; found=''"> Emergencies Near An Address
            </div>
            <div ng-switch="criteria">
                <div ng-switch-when="City">
                    <label for="citySelect">
                            <p/>Enter City: </label>
                    <br>
                    <p><input type="text" name="citySelect" ng-model="data.citySelect" /></p>
                    <button type="button" class="btn btn-primary btn-md" ng-click="GetNeeds('city',data.citySelect,true); spinner = true;">Fetch Emergencies in {{data.citySelect}}</button>
                    <br>
                </div>
                <div ng-switch-when="Near Me">
                    <br>
                    <div id="slidecontainer">
                        <p>Select Distance: </p><input type="range" ng-model="data.distance" min="1" max="50" value="25" class="slider" id="myRange">
                        <p>{{'Within ' + data.distance + 'Km'}} Of Address</p>
                    </div>
                    <p>
                        <!--    <button type="button" class="btn btn-primary btn-sm" ng-click="PopulateDefaultAddress();data.searchAddress=address">Use My Default Address</button>-->
                        <input type="text" name="myAddress" size="20" ng-model="data.searchAddress" placeholder="e.g. Park Street, Kolkata"></p>
                    <button type="button" class="btn btn-primary btn-md" ng-click="OrchestrateGetNearby(data,'emergency'); spinner = true;">Fetch Emergencies</button>
                    <br>
                </div>
            </div>
            <center/><i ng-show="spinner" class="fa fa-circle-o-notch fa-spin"></i>
            <center>
                {{found}}
                <br>
            </center>
            <div class="container" ng-show="allneeds">
                <label>Sort By:
                                <select name="sort" ng-change="reverse = !reverse" ng-model="sortfield">
                                    <option value="modified" selected>Date</option>                                     
                                    <option value="postedby">Name</option>
                                    <option value="itemtype">Item Type</option>
                                    <option value="address">Address</option>
                                </select>
                                <br>
                            </label> <span></span><i class="fa fa-sort-asc " ng-show="reverse " ng-click="reverse = !reverse;"> </i>
                <i class="fa fa-sort-desc " ng-show="!reverse " ng-click="reverse = !reverse;"></i>

                <label>Search Places, Items etc in Emergencies:
                                <input ng-model="searchText">
                            </label>
                <br><b>{{result}}{{}}</b>
                <table class="table table-responsive" id="needstable" id="searchResults2">
                    <tr ng-repeat="row in cityneeds | orderBy : sortfield : reverse| filter:searchText">
                        <td ng-init="stackicon = row.fa_icon + ' fa-stack-1x'">
                            <span class="fa-stack fa-2x">
                                        <i class="fa fa-circle fa-stack-2x icon-backgroundemergency"></i>
                                        <i class={{stackicon}}></i>
                                    </span> &nbsp;
                            <!-- <span class="fa-stack fa-2x" ng-show="isEmergency(row.itemtype)">
                                        <i class="fa fa-circle fa-stack-2x icon-backgroundemergency"></i>
                                        <i class="fa fa-ambulance fa-stack-1x"></i>
                                    </span>
                            {{ TranslateEventToEnglish(row.itemtype); english }}-->

                            <br> {{row.items}} {{ 'Required by ' + row.postedby}} at {{row.address}}; posted on {{row.modified | date:'medium'}}<br>
                            <a href=mailto:{{row.email}}><i class="fa fa-envelope"></i></a>
                            <span style="display:inline-block; width: 36px;"></span>
                            <a href=tel:{{row.phone_number}}><i class="fa fa-phone"></i></a>
                            <span style="display:inline-block; width: 36px;"></span>
                            <a href='' ng-click="ShowDirections(row.address)"><i class="fa fa-map-marker"></i></a>
                            <span ng-show="mobileDevice" style="display:inline-block; width: 36px;"></span>
                            <a href='' ng-show="mobileDevice" ng-click="SocialShare(row, 'FreeCycle New Emergency Alert')"><i class="fa fa-share-square-o"></i></a>
                            <span ng-show="!mobileDevice" style="display:inline-block; width: 36px;"></span>
                            <li class="dropdown" ng-show="!mobileDevice">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-share-square"></i>  <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <span ng-show="!mobileDevice" style="display:inline-block; width: 36px;"></span>
                                        <a href='' ng-show="!mobileDevice" ng-click="SocialShare(row, 'twitter')">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <span ng-show="!mobileDevice" style="display:inline-block; width: 36px;"></span>
                                        <a href='' ng-show="!mobileDevice" ng-click="SocialShare(row, 'facebook')">
                                            <i class="fa fa-facebook"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <span ng-show="!mobileDevice" style="display:inline-block; width: 36px;"></span>
                                        <a href='' ng-show="!mobileDevice" ng-click="SocialShare(row, 'google')">
                                            <i class="fa fa-google-plus"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <span ng-show="!mobileDevice" style="display:inline-block; width: 36px;"></span>
                                        <a href='' ng-show="!mobileDevice" ng-click="SocialShare(row, 'linkedin')">
                                            <i class="fa fa-linkedin"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <span ng-show="!mobileDevice" style="display:inline-block; width: 36px;"></span>
                                        <a href='' ng-show="!mobileDevice" ng-click="SocialShare(row, 'pinterest')">
                                            <i class="fa fa-pinterest"></i>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </center>
</body>

</html>
