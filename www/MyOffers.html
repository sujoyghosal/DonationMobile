<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div ng-app="myApp" ng-controller="DonationCtrl" ng-init="sortfield='time'">
        <button class="btn btn-primary btn-md" ng-click="GetDonations('email',login_email, true); spinner = true;">VIEW STUFF I OFFERED</button>
        <br>
        <i ng-show="spinner" class="fa fa-circle-o-notch fa-spin"></i> {{found}}
        <br>
        <div class="container" ng-show="alldonations">
            <label>Sort By:
                            <select name="sort" ng-change="reverse = !reverse" ng-model="sortfield">
                                <option value="modified" selected>Date</option>
                                <option value="itemtype">Item Type</option>
                                <option value="address">Address</option>
                            </select>
                            <br>
                        </label> <span></span><i class="fa fa-sort-asc " ng-show="reverse " ng-click="reverse = !reverse;"> </i>
            <i class="fa fa-sort-desc " ng-show="!reverse " ng-click="reverse = !reverse;"></i></span>

            <label ng-show="alldonations">Search in My Offers:
                            <input ng-model="searchText">
                        </label>
            <table class="table table-responsive">
                <tr ng-repeat="row in citydonations | orderBy : sortfield : !reverse | filter:searchText">
                    <td><i class={{row.fa_icon}}></i>&nbsp;&nbsp;{{ TranslateEventToEnglish(row.itemtype); english }}<br> {{row.items}} At {{row.address}}; posted on {{row.modified | date:'medium'}}
                    </td>
                    <td>
                        <!--<button class="btn btn-primary btn-md" ng-click="CancelOffer(row)">Remove Offer</button>-->
                        <i ng-click="CancelOffer(row); spinner=true;" class="fa fa-minus-circle fa-2x"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
