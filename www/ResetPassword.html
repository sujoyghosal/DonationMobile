<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Freecycle</title>
</head>

<body ng-app="myApp" ng-controller="RegisterCtrl">
    <br>
    <div align="left">
        <i class="fa fa-arrow-left" ng-click="Back()"></i>
    </div>
    <div class="container">
        <div id="login">
            <center>
                <form class="form-horizontal" name="myForm">
                    <legend>
                        <h4/>Reset Password
                    </legend>
                    <br>
                    <p><i class="fa fa-envelope"></i>
                        <input type="email" name="email" ng-model="email" placeholder="Email" value="EMail" onBlur="if(this.value == '') this.value = 'EMail'" onFocus="if(this.value == 'EMail') this.value = ''" required>
                        <span class="help-block" ng-show="myForm.email.$dirty && myForm.email.$invalid">e.g. abcd@xyz.com</span>
                    </p>
                    <p>
                        <input type="button" value="Send" ng-click="SendResetPasswordRequest(email); spinner = true;">
                        <br><br>{{result}}
                    </p>
                    <center/><i ng-show="spinner" class="fa fa-circle-o-notch fa-spin"></i>
                </form>
            </center>
        </div>
    </div>
</body>

</html>
