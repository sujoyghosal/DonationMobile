<!DOCTYPE html>
<html>

<head>
    <title>My Notifications</title>
</head>

<body>
    <center/>
    <h5>MY NOTIFICATIONS</h5>
    <div ng-app="myApp" ng-controller="DonationCtrl" ng-init="showevents=false;">

        <br>
        <center/><button type="button" class="btn btn-primary btn-md" ng-click="GetEventsForUser(false); spinner = true;">View Notifications</button>
        <br>
        <center/><i ng-show="spinner" class="fa fa-circle-o-notch fa-spin"></i>
        <p>
            <div class="container" ng-show="showevents">
                <label>Sort By:
                                <select name="sort" ng-change="reverse = !reverse" ng-model="sortfield">
                                    <option value="modified" selected>Date</option>                                        
                                    <option value="eventtype">Event Type</option>
                                    <option value="eventtype">Item Type</option>
                                    <option value="address">Address</option>
                                </select>
                                <br>
                            </label> <span></span><i class="fa fa-sort-asc " ng-show="reverse " ng-click="reverse = !reverse;"> </i>
                <i class="fa fa-sort-desc " ng-show="!reverse " ng-click="reverse = !reverse;"></i></span>

                <label ng-show="showevents">Search Items, Places etc. in events:
                                <input ng-model="searchText">
                            </label>
                <br><b>{{resultEvents}}{{}}</b>
                <table class="table table-responsive" id="eventstable" id="searchResults2">
                    <tr ng-repeat="row in events | orderBy : sortfield : !reverse| filter:searchText">
                        <td><i class={{row.fa_icon}}></i>&nbsp;&nbsp;{{ TranslateEventToEnglish(row.itemtype); english }}<br> {{row.items}} {{ 'Posted by ' + row.postedby}} at {{row.address}}; posted on {{row.modified | date:'medium'}}<br>
                            <a href=mailto:{{row.email}}><i class="fa fa-envelope"></i></a>
                            <span style="display:inline-block; width: 36px;"></span>
                            <a href=tel:{{row.phone_number}}><i class="fa fa-phone"></i></a>
                            <span style="display:inline-block; width: 36px;"></span>
                            <a href='' ng-click="ShowDirections(row.address)"><i class="fa fa-map-marker"></i></a>
                            <span ng-show="mobileDevice" style="display:inline-block; width: 36px;"></span>
                            <a href='' ng-show="mobileDevice" ng-click="SocialShare(row, 'FreeCycle New Event Alert')"><i class="fa fa-share-square-o"></i></a>
                        </td>
                    </tr>
                </table>
            </div>
        </p>
    </div>
</body>

</html>
